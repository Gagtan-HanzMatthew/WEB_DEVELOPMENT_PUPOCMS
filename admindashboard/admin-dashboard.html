<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PUPT Clinic — Admin Dashboard</title>

<style>
:root{
  --accent:#ff5a4d;
  --bg:#f3f6f5;
  --dark:#0f1b26;
  --text:#243437;
  --card:#ffffff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}

/* Header */
.admin-header{
  background:#fff;
  border-bottom:1px solid #eee;
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.admin-brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
  color:var(--accent);
}
.admin-brand img{
  width:42px;
  height:42px;
  border-radius:50%;
}
.admin-user{
  font-weight:600;
}
.admin-user a{
  color:var(--accent);
  text-decoration:none;
  margin-left:12px;
}

/* Layout */
.admin-layout{
  display:flex;
  min-height:calc(100vh - 66px);
}

/* Sidebar */
.sidebar{
  width:240px;
  background:var(--dark);
  color:#cfd9df;
  padding:20px;
}
.sidebar h4{
  color:#fff;
  margin:0 0 16px;
}
.sidebar a{
  display:block;
  padding:10px 12px;
  border-radius:8px;
  color:#cfd9df;
  text-decoration:none;
  margin-bottom:6px;
  font-weight:600;
}
.sidebar a:hover,
.sidebar a.active{
  background:rgba(255,255,255,0.08);
  color:#fff;
}

/* Main */
.main{
  flex:1;
  padding:28px;
}

/* Dashboard Cards */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  margin-bottom:28px;
}
.stat-card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}
.stat-card h3{
  margin:0;
  font-size:26px;
  color:var(--accent);
}
.stat-card p{
  margin:6px 0 0;
  color:#6b7b7d;
  font-weight:600;
}

/* Table */
.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}
.card h3{
  margin-top:0;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th,td{
  text-align:left;
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
th{
  background:#f9fbfb;
  font-weight:700;
}

.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}
.pending{background:#fff3cd;color:#856404}
.approved{background:#d4edda;color:#155724}
.cancelled{background:#f8d7da;color:#721c24}

.btn{
  padding:6px 12px;
  border-radius:6px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.btn-approve{background:#28a745;color:#fff}
.btn-cancel{background:#dc3545;color:#fff}

/* Responsive */
@media (max-width:1000px){
  .stats{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:600px){
  .admin-layout{flex-direction:column}
  .sidebar{width:100%}
  .stats{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- Header -->
<header class="admin-header">
  <div class="admin-brand">
    <img src="pup_logo.png" alt="PUP Taguig">
    PUP TAGUIG — DASHBOARD
  </div>
  <div class="admin-user">
    <a href="#">Logout</a>
  </div>
</header>

<!-- Layout -->
<div class="admin-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h4>Admin Panel</h4>
    <a href="admin-dashboard.html" class="active">Dashboard</a>
    <a href="admin-inventory.html">Inventory</a>
    <a href="admin-appointments.html">Appointments</a>
    <a href="admin-reports.html">Reports</a>
    <a href="admin-settings.html">Settings</a>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Stats -->
    <section class="stats">
      <div class="stat-card">
  <h3 id="totalAppointments">0</h3>
  <p>Total Appointments</p>
</div>

<div class="stat-card">
  <h3 id="pendingAppointments">0</h3>
  <p>Pending</p>
</div>

<div class="stat-card">
  <h3 id="approvedAppointments">0</h3>
  <p>Approved</p>
</div>

<div class="stat-card">
  <h3 id="cancelledAppointments">0</h3>
  <p>Cancelled</p>
</div>

    </section>

    <!-- Appointments Table -->
    <section class="card">
      <h3>Recent Appointments</h3>

      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Service</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>


        <tbody id="recentAppointments">

        </tbody>

      </table>
    </section>

  </main>
</div>

<script>
// LOAD DATA
const appointments = JSON.parse(localStorage.getItem("appointments")) || [];
const inventory = JSON.parse(localStorage.getItem("inventory")) || [];

// UPDATE STAT CARDS
function updateDashboardStats(){
  document.getElementById("totalAppointments").innerText = appointments.length;
  document.getElementById("pendingAppointments").innerText =
    appointments.filter(a => a.status === "Pending").length;
  document.getElementById("approvedAppointments").innerText =
    appointments.filter(a => a.status === "Approved").length;
  document.getElementById("cancelledAppointments").innerText =
    appointments.filter(a => a.status === "Cancelled").length;
}

// RECENT APPOINTMENTS
function renderRecentAppointments(){
  const tbody = document.getElementById("recentAppointments");
  tbody.innerHTML = "";

  if(appointments.length === 0){
    tbody.innerHTML = `
      <tr>
        <td colspan="5" style="text-align:center">No recent appointments</td>
      </tr>`;
    return;
  }

  appointments
    .slice(-5)
    .reverse()
    .forEach(a=>{
      tbody.innerHTML += `
        <tr>
          <td>${a.student}</td>
          <td>${a.service}</td>
          <td>${a.date}</td>
          <td>${a.time || "-"}</td>
          <td>
            <span class="status ${a.status.toLowerCase()}">${a.status}</span>
          </td>
        </tr>
      `;
    });
}

// LOW STOCK ALERT (OPTIONAL)
function lowStockCount(){
  return inventory.filter(i => i.qty < 10).length;
}

// INIT
updateDashboardStats();
renderRecentAppointments();
</script>



</body>
</html>
