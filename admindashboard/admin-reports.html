<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PUPT Clinic — Reports</title>

<style>
:root{
  --accent:#ff5a4d;
  --bg:#f3f6f5;
  --dark:#0f1b26;
  --card:#ffffff;
  --text:#243437;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}

/* Header */
.header{
  background:#fff;
  padding:12px 24px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
  color:var(--accent);
}
.brand img{width:40px;height:40px;border-radius:50%}
.user a{color:var(--accent);text-decoration:none}

/* Layout */
.layout{display:flex;min-height:calc(100vh - 66px)}

/* Sidebar */
.sidebar{
  width:240px;
  background:var(--dark);
  color:#cfd9df;
  padding:20px;
}
.sidebar h4{color:#fff;margin-bottom:1px}
.sidebar a{
  display:block;
  padding:10px 12px;
  border-radius:8px;
  color:#cfd9df;
  text-decoration:none;
  margin-bottom:6px;
  font-weight:600;
}
.sidebar a.active,
.sidebar a:hover{
  background:rgba(255,255,255,0.08);
  color:#fff;
}

/* Main */
.main{flex:1;padding:28px}

/* Cards */
.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
  margin-bottom:20px;
}
.card h3{margin-top:0}

/* Stats */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}
.stat{
  background:#fff;
  border-radius:14px;
  padding:18px;
  box-shadow:0 8px 24px rgba(0,0,0,0.05);
}
.stat h2{
  margin:0;
  font-size:28px;
  color:var(--accent);
}
.stat p{
  margin:6px 0 0;
  color:#6b7b7d;
  font-weight:600;
}

/* Controls */
.controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:12px;
}
.controls input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}
.btn{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.btn-export{
  background:var(--accent);
  color:#fff;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
th{
  background:#f9fbfb;
  text-align:left;
}

/* Responsive */
@media (max-width:1000px){
  .stats{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:700px){
  .layout{flex-direction:column}
  .sidebar{width:100%}
  .stats{grid-template-columns:1fr}
}


/* Header */
.admin-header{
  background:#fff;
  border-bottom:1px solid #eee;
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.admin-brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
  color:var(--accent);
}
.admin-brand img{
  width:42px;
  height:42px;
  border-radius:50%;
}
.admin-user{
  font-weight:600;
}
.admin-user a{
  color:var(--accent);
  text-decoration:none;
  margin-left:12px;
}

/* Layout */
.admin-layout{
  display:flex;
  min-height:calc(100vh - 66px);
}

/* Sidebar */
.sidebar{
  width:240px;
  background:var(--dark);
  color:#cfd9df;
  padding:20px;
}
.sidebar h4{
  color:#fff;
  margin:0 0 16px;
}
.sidebar a{
  display:block;
  padding:10px 12px;
  border-radius:8px;
  color:#cfd9df;
  text-decoration:none;
  margin-bottom:6px;
  font-weight:600;
}
.sidebar a:hover,
.sidebar a.active{
  background:rgba(255,255,255,0.08);
  color:#fff;
}

/* Main */
.main{
  flex:1;
  padding:28px;
}

/* Dashboard Cards */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  margin-bottom:28px;
}
.stat-card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}
.stat-card h3{
  margin:0;
  font-size:26px;
  color:var(--accent);
}
.stat-card p{
  margin:6px 0 0;
  color:#6b7b7d;
  font-weight:600;
}

/* Table */
.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}
.card h3{
  margin-top:0;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th,td{
  text-align:left;
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
th{
  background:#f9fbfb;
  font-weight:700;
}

.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}
.pending{background:#fff3cd;color:#856404}
.approved{background:#d4edda;color:#155724}
.cancelled{background:#f8d7da;color:#721c24}

.btn{
  padding:6px 12px;
  border-radius:6px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.btn-approve{background:#28a745;color:#fff}
.btn-cancel{background:#dc3545;color:#fff}

/* Responsive */
@media (max-width:1000px){
  .stats{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:600px){
  .admin-layout{flex-direction:column}
  .sidebar{width:100%}
  .stats{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- Header -->
<header class="admin-header">
  <div class="admin-brand">
    <img src="pup_logo.png" alt="PUP Taguig">
    PUP TAGUIG — REPORTS
  </div>
  <div class="admin-user">
    <a href="#">Logout</a>
  </div>
</header>

<!-- Layout -->
<div class="admin-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h4>Admin Panel</h4>
    <a href="admin-dashboard.html" >Dashboard</a>
    <a href="admin-inventory.html">Inventory</a>
    <a href="admin-appointments.html">Appointments</a>
    <a href="admin-reports.html"class="active">Reports</a>
    <a href="admin-settings.html">Settings</a>
  </aside>

  <main class="main">

    <!-- Summary -->
    <section class="stats">
      <div class="stat">
        <h2 id="totalAppointments">0</h2>
        <p>Total Appointments</p>
      </div>
      <div class="stat">
        <h2 id="approvedAppointments">0</h2>
        <p>Approved</p>
      </div>
      <div class="stat">
        <h2 id="cancelledAppointments">0</h2>
        <p>Cancelled</p>
      </div>
      <div class="stat">
        <h2 id="lowStock">0</h2>
        <p>Low / Out of Stock Items</p>
      </div>
    </section>

    <!-- Appointment Report -->
    <section class="card">
      <h3>Appointment Reports</h3>

      <div class="controls">
        <input type="date" id="fromDate"> -
        <input type="date" id="toDate">
        <button class="btn btn-export" onclick="exportAppointments()">Export CSV</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Service</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="appointmentReport"></tbody>
      </table>
    </section>

    <!-- Inventory Report -->
    <section class="card">
      <h3>Inventory Report</h3>

      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Stock Status</th>
          </tr>
        </thead>
        <tbody id="inventoryReport"></tbody>
      </table>
    </section>

  </main>
</div>

<script>
const appointments = JSON.parse(localStorage.getItem("appointments")) || [];
const inventory = JSON.parse(localStorage.getItem("inventory")) || [];

function renderStats(){
  totalAppointments.innerText = appointments.length;
  approvedAppointments.innerText = appointments.filter(a=>a.status==="Approved").length;
  cancelledAppointments.innerText = appointments.filter(a=>a.status==="Cancelled").length;
  lowStock.innerText = inventory.filter(i=>i.qty < 10).length;
}

function renderAppointments(){
  const tbody = document.getElementById("appointmentReport");
  tbody.innerHTML = "";

  const from = fromDate.value;
  const to = toDate.value;

  appointments
    .filter(a=>{
      if(from && a.date < from) return false;
      if(to && a.date > to) return false;
      return true;
    })
    .forEach(a=>{
      tbody.innerHTML += `
        <tr>
          <td>${a.student}</td>
          <td>${a.service}</td>
          <td>${a.date}</td>
          <td>${a.status}</td>
        </tr>`;
    });
}

function renderInventory(){
  const tbody = document.getElementById("inventoryReport");
  tbody.innerHTML = "";

  inventory.forEach(i=>{
    let status = "In Stock";
    if(i.qty === 0) status = "Out of Stock";
    else if(i.qty < 10) status = "Low Stock";

    tbody.innerHTML += `
      <tr>
        <td>${i.name}</td>
        <td>${i.category}</td>
        <td>${i.qty}</td>
        <td>${status}</td>
      </tr>`;
  });
}

function exportAppointments(){
  let csv = "Student,Service,Date,Status\n";
  appointments.forEach(a=>{
    csv += `${a.student},${a.service},${a.date},${a.status}\n`;
  });

  const blob = new Blob([csv], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "appointments_report.csv";
  a.click();
}

fromDate.addEventListener("change", renderAppointments);
toDate.addEventListener("change", renderAppointments);

renderStats();
renderAppointments();
renderInventory();
</script>

</body>
</html>
