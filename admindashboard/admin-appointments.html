<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PUPT Clinic — Admin Dashboard</title>

<style>
:root{
  --accent:#ff5a4d;
  --bg:#f3f6f5;
  --dark:#0f1b26;
  --text:#243437;
  --card:#ffffff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}

/* Header */
.admin-header{
  background:#fff;
  border-bottom:1px solid #eee;
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.admin-brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
  color:var(--accent);
}
.admin-brand img{
  width:42px;
  height:42px;
  border-radius:50%;
}
.admin-user{
  font-weight:600;
}
.admin-user a{
  color:var(--accent);
  text-decoration:none;
  margin-left:12px;
}

/* Layout */
.admin-layout{
  display:flex;
  min-height:calc(100vh - 66px);
}

/* Sidebar */
.sidebar{
  width:240px;
  background:var(--dark);
  color:#cfd9df;
  padding:20px;
}
.sidebar h4{
  color:#fff;
  margin:0 0 16px;
}
.sidebar a{
  display:block;
  padding:10px 12px;
  border-radius:8px;
  color:#cfd9df;
  text-decoration:none;
  margin-bottom:6px;
  font-weight:600;
}
.sidebar a:hover,
.sidebar a.active{
  background:rgba(255,255,255,0.08);
  color:#fff;
}

/* Main */
.main{
  flex:1;
  padding:28px;
}

/* Dashboard Cards */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  margin-bottom:28px;
}
.stat-card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}
.stat-card h3{
  margin:0;
  font-size:26px;
  color:var(--accent);
}
.stat-card p{
  margin:6px 0 0;
  color:#6b7b7d;
  font-weight:600;
}

/* Table */
.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}
.card h3{
  margin-top:0;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th,td{
  text-align:left;
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
th{
  background:#f9fbfb;
  font-weight:700;
}

.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}
.pending{background:#fff3cd;color:#856404}
.approved{background:#d4edda;color:#155724}
.cancelled{background:#f8d7da;color:#721c24}

.btn{
  padding:6px 12px;
  border-radius:6px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.btn-approve{background:#28a745;color:#fff}
.btn-update{background:#4f1ec2;color:#fff}
.btn-cancel{background:#dc3545;color:#fff}

/* Responsive */
@media (max-width:1000px){
  .stats{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:600px){
  .admin-layout{flex-direction:column}
  .sidebar{width:100%}
  .stats{grid-template-columns:1fr}
}
</style>
</head>

<!-- Client Info Modal -->
<div id="clientModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:24px; border-radius:12px; max-width:400px; width:90%; position:relative;">
    <h3>Client Information</h3>
    <p><strong>Name:</strong> <span id="modalName"></span></p>
    <p><strong>Service:</strong> <span id="modalService"></span></p>
    <p><strong>Date:</strong> <span id="modalDate"></span></p>
    <p><strong>Time:</strong> <span id="modalTime"></span></p>
    <p><strong>Status:</strong> <span id="modalStatus"></span></p>
    <p><strong>Additional Notes:</strong> <span id="modalNotes"></span></p>
    <button onclick="closeModal()" style="margin-top:12px; padding:6px 12px; border:none; background:#ff5a4d; color:#fff; border-radius:6px;">Close</button>
  </div>
</div>

<body>

<!-- Header -->
<header class="admin-header">
  <div class="admin-brand">
    <img src="pup_logo.png" alt="PUP Taguig">
    PUP TAGUIG — APPOINTMENTS
  </div>
  <div class="admin-user">

    <a href="#">Logout</a>
  </div>
</header>

<!-- Layout -->
<div class="admin-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h4>Admin Panel</h4>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-inventory.html">Inventory</a>
    <a href="admin-appointments.html" class="active">Appointments</a>
    <a href="admin-reports.html">Reports</a>
    <a href="admin-settings.html">Settings</a>
  </aside>

  <!-- Main -->
  <main class="main">

   

     <!-- Appointments Table -->
    <section class="card">
      <h4> Appointments</h4>

      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Service</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>


        <tbody id="appointmentTable">

          
        </tbody>
      </table>
    </section>

  </main>
</div>


<script>
// Load appointments
let appointments = JSON.parse(localStorage.getItem("appointments")) || [];

// Save helper
function saveAppointments(){
  localStorage.setItem("appointments", JSON.stringify(appointments));
  renderAppointments();
}

// Render table with View Info button
function renderAppointments(){
  const tbody = document.getElementById("appointmentTable");
  tbody.innerHTML = "";

  if(appointments.length === 0){
    tbody.innerHTML = `
      <tr>
        <td colspan="6" style="text-align:center">No appointments found</td>
      </tr>`;
    return;
  }

  appointments.forEach(a=>{
    tbody.innerHTML += `
      <tr>
        <td>${a.student}</td>
        <td>${a.service}</td>
        <td>${a.date}</td>
        <td>${a.time}</td>
        <td><span class="status ${a.status.toLowerCase()}">${a.status}</span></td>
        <td>
          ${a.status === "Pending" ? `
            <button class="btn btn-approve" onclick="updateStatus(${a.id}, 'Approved')">Approve</button>
            <button class="btn btn-cancel" onclick="updateStatus(${a.id}, 'Cancelled')">Cancel</button>
          ` : ""}
          <button class="btn btn-update" onclick="viewInfo(${a.id})">View Info</button>
        </td>
      </tr>
    `;
  });
}

// Update status
function updateStatus(id, newStatus){
  const appt = appointments.find(a => a.id === id);
  if(appt){
    appt.status = newStatus;
    saveAppointments();
  }
}

// VIEW INFO MODAL
function viewInfo(id){
  const appt = appointments.find(a => a.id === id);
  if(!appt) return;

  document.getElementById("modalName").innerText = appt.student;
  document.getElementById("modalService").innerText = appt.service;
  document.getElementById("modalDate").innerText = appt.date;
  document.getElementById("modalTime").innerText = appt.time;
  document.getElementById("modalStatus").innerText = appt.status;
  document.getElementById("modalNotes").innerText = appt.notes || "-";

  document.getElementById("clientModal").style.display = "flex";
}

// Close modal
function closeModal(){
  document.getElementById("clientModal").style.display = "none";
}

// Initial render
renderAppointments();
</script>


</body>
</html>
